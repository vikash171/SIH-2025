<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>STEM Quiz Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .leaderboard {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .leaderboard h2 {
      background: #4a90e2;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #eaf0f8;
      flex-wrap: wrap;
      gap: 10px;
    }
    label {
      font-size: 14px;
      margin-right: 5px;
    }
    select {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s ease;
    }
    .entry:hover {
      background: #f9f9f9;
    }
    .rank {
      font-weight: bold;
      width: 30px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-right: 10px;
    }
    .name {
      flex: 1;
      font-size: 16px;
    }
    .score {
      font-size: 16px;
      font-weight: bold;
      color: #4a90e2;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h2>üèÜ STEM Quiz Leaderboard</h2>
    <div class="filters">
      <div>
        <label for="gradeFilter">Grade:</label>
        <select id="gradeFilter" name="gradeFilter">
          <option value="All">All Grades</option>
          <option value="6">Grade 6</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>
      </div>
      <div>
        <label for="subjectFilter">Subject:</label>
        <select id="subjectFilter" name="subjectFilter">
          <option value="All">All Subjects</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Technology">Technology</option>
          <option value="Engineering">Engineering</option>
        </select>
      </div>
    </div>
    <div id="leaderboard-entries"></div>
  </div>

  <script>
    const leaderboardData = [
      { name: "Aarav Sharma", score: 980, grade: 10, subject: "Math" },
      { name: "Sneha Verma", score: 920, grade: 9, subject: "Science" },
      { name: "Rohan Mehta", score: 890, grade: 11, subject: "Engineering" },
      { name: "Ishita Singh", score: 850, grade: 10, subject: "Technology" },
      { name: "Dev Patel", score: 820, grade: 8, subject: "Math" },
      { name: "Meera Joshi", score: 800, grade: 12, subject: "Science" },
      { name: "Kabir Rao", score: 780, grade: 7, subject: "Technology" },
      { name: "Ananya Das", score: 760, grade: 6, subject: "Engineering" }
    ];

    const container = document.getElementById("leaderboard-entries");
    const gradeFilter = document.getElementById("gradeFilter");
    const subjectFilter = document.getElementById("subjectFilter");

    function renderLeaderboard() {
      const grade = gradeFilter.value;
      const subject = subjectFilter.value;

      let filtered = leaderboardData.filter(entry => {
        return (grade === "All" || entry.grade.toString() === grade) &&
               (subject === "All" || entry.subject === subject);
      });

      filtered.sort((a, b) => b.score - a.score);

      container.innerHTML = "";
      filtered.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="rank">${index + 1}</div>
          <div class="avatar" style="background-image: url('https://ui-avatars.com/api/?name=${encodeURIComponent(entry.name)}');"></div>
          <div class="name">${entry.name}</div>
          <div class="score">${entry.score} pts</div>
        `;
        container.appendChild(div);
      });
    }

    gradeFilter.addEventListener("change", renderLeaderboard);
    subjectFilter.addEventListener("change", renderLeaderboard);

    renderLeaderboard();
  </script>
</body>
</html>
